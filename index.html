<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Massachusetts Tax Calculator</title>
	<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center">

	<div class="bg-white p-8 rounded-lg max-w-md w-full">
	
  	<h1 class="text-2xl font-bold mb-4 text-center">Massachusetts Tax Calculator</h1>
	
  	<div class="mb-4">
			<label for="income" class="block mb-2">Annual Income ($):</label>
			<input type="number" id="income" class="w-full px-3 py-2 border rounded-md" placeholder="Enter annual income">
        </div>
			<button id="calculate" class="w-full bg-blue-500 text-white rounded-md">Calculate Tax</button>
			<div id="result" class="mt-4 text-center font-semibold"></div>
		</div>

		<script src="script.js"></script>
</body>

</html>
